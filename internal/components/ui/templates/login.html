<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="{{.BasePath}}/" />
    <title>Login - OpenCloudMesh</title>
    <style>
      :root {
        --bg-dark: #0f1419;
        --bg-card: #1a1f26;
        --accent: #00d4aa;
        --accent-dim: #00a884;
        --text-primary: #e7e9ea;
        --text-secondary: #8899a6;
        --error: #f4212e;
        --border: #2f3336;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        background: var(--bg-dark);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: radial-gradient(
            ellipse at 20% 80%,
            rgba(0, 212, 170, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 80% 20%,
            rgba(0, 168, 132, 0.05) 0%,
            transparent 50%
          );
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
      }
      .login-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
      }
      .logo {
        text-align: center;
        margin-bottom: 32px;
      }
      .logo h1 {
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: -0.02em;
      }
      .logo span {
        color: var(--accent);
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        padding: 14px 16px;
        font-size: 1rem;
        color: var(--text-primary);
        background: var(--bg-dark);
        border: 1px solid var(--border);
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.15);
      }
      input::placeholder {
        color: var(--text-secondary);
      }
      .btn {
        width: 100%;
        padding: 14px;
        font-size: 1rem;
        font-weight: 600;
        color: var(--bg-dark);
        background: var(--accent);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
      }
      .btn:hover {
        background: var(--accent-dim);
      }
      .btn:active {
        transform: scale(0.98);
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .error-msg {
        color: var(--error);
        font-size: 0.875rem;
        text-align: center;
        margin-top: 16px;
        display: none;
      }
      .error-msg.visible {
        display: block;
      }
      .footer {
        text-align: center;
        margin-top: 24px;
        font-size: 0.75rem;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo">
          <h1>Open<span>Cloud</span>Mesh</h1>
        </div>
        <form id="login-form" action="api/auth/login" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn" id="submit-btn">Sign In</button>
          <div class="error-msg" id="error-msg"></div>
        </form>
      </div>
      <div class="footer">OCM-API Reference Implementation</div>
    </div>
    <script>
      const basePath = "{{.BasePath}}";

      function getSafeRedirect(target) {
        if (!target) return "";
        if (!target.startsWith("/")) return "";
        if (target.startsWith("//")) return "";
        if (target.includes("://")) return "";
        const safePrefix = (basePath || "") + "/ui/";
        if (!target.startsWith(safePrefix)) return "";
        return target;
      }

      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const btn = document.getElementById("submit-btn");
          const errorMsg = document.getElementById("error-msg");

          btn.disabled = true;
          btn.textContent = "Signing in...";
          errorMsg.classList.remove("visible");

          try {
            const resp = await fetch("api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
              }),
            });

            const data = await resp.json();

            if (resp.ok) {
              const params = new URLSearchParams(window.location.search);
              const redirect = params.get("redirect");
              const safeRedirect = getSafeRedirect(redirect);
              window.location.href = safeRedirect || "ui/inbox";
            } else {
              errorMsg.textContent = data.message || "Login failed";
              errorMsg.classList.add("visible");
            }
          } catch (err) {
            errorMsg.textContent = "Network error. Please try again.";
            errorMsg.classList.add("visible");
          } finally {
            btn.disabled = false;
            btn.textContent = "Sign In";
          }
        });
    </script>
  </body>
</html>
